type Attachment {
    id: ID!
    ticket: Ticket!
    fileLocation: String!
}

input CreateAttachment {
    ticket: Ticket!
    fileLocation: String!
}

type Query {
    attachments: [Attachment!]!
    attachmentsByTicket(ticket: Ticket!): [Attachment!]!
    attachmentsByUser(user: User!): [Attachment!]!
    attachment(id: ID!): Attachment!
}

type Mutation {
    createAttachment(input: CreateAttachment): Attachment!
    deleteAttachment(id: ID!): Attachment
}